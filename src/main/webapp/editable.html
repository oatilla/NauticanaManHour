<!DOCTYPE html>
<html>
<link rel='stylesheet prefetch' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch' href='s/bootstrap.min.css'>

<script src='j/editable.js'></script>
<script src='j/jquery.min.js'></script>
<script src='j/jquery-ui.min.js'></script>
<script src='j/bootstrap.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script>

</head>

<body>

<div class="container">

  <h1>HTML5 Editable Table</h1>

  <div id="table" class="table-editable">
    <span class="table-add glyphicon glyphicon-plus"></span>

    <table class="table">
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th colspan=2> &nbsp;</th>
      </tr>
      <tr>
        <td contenteditable="true">Stir Fry</td>
        <td contenteditable="true">stir-fry</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>

      <tr class="hide">
        <td contenteditable="true">Untitled</td>
        <td contenteditable="true">undefined</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
    </table>
  </div>
  
  <button id="export-btn" class="btn btn-primary" onclick="exportTableToCSV('members.csv')";>Export Data</button>

</div>

</body>
</html>
